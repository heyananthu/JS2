<!DOCTYPE html>
<html>
<head>
    <title>Number Sum Calculator</title>
</head>
<body>
    <h1>Number Sum Calculator</h1>
    
    <label for="num1">Enter the first number:</label>
    <input type="number" id="num1" placeholder="Enter the first number">
    <br><br>
    <label for="num2">Enter the second number:</label>
    <input type="number" id="num2" placeholder="Enter the second number">
    <br>
    
    <button id="calculateButton">Calculate Sum</button>
    
    <p id="result"></p>
    
    <script>
        function calculateSum() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            
            if (!isNaN(num1) && !isNaN(num2)) {
                const sum = num1 + num2;
                document.getElementById("result").textContent = `The sum is: ${sum}`;
            } else {
                document.getElementById("result").textContent = "Please enter valid numbers.";
            }
        }
        
        const calculateButton = document.getElementById("calculateButton");
        calculateButton.addEventListener("click", calculateSum);
    </script>
</body>
</html>
